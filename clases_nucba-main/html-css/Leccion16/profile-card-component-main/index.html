<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- MIS ESTILOS -->
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <section class="contenedor">

    <main class="card">
      <img src="./images/bg-pattern-card.svg" alt="card background" class="card__background">
      <article class="card__body">
        <img src="./images/image-victor.jpg" alt="victor image" class="card__body__image">
        <div class="card__body__data">
          <h3 class="card__body__name">Victor Crest <span class="card__body__age">26</span></h3>
          <h4 class="card__body__city">London</h4>
        </div>
      </article>
      <article class="card__footer">
        
        <div class="card__footer_followers">
          <h2>80K</h2>
          <p>Followers</p> 
        </div>

        <div class="card__footer__likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="card__footer__photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </article>
  
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> 
  </section>
  
</body>
</html>
